<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<link rel="stylesheet" href="/style.css">

<body>


    <div class="clock">
        <div class="clock-face">

        <div id="number-clock"></div>
    </div>
</body>
<script src="/app.js"></script>
</html>
